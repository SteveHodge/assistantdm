<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
	<title>WebCam Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="/assistantdm/static/webcam.css"/>
	<script defer src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script defer src="/assistantdm/static/updater.js"></script>
</head>

<body>
	<div id="webcam">
		<div id="images">
			<img id="photo1" src="/assistantdm/static/camera.jpg"/>
			<img id="tokens1" src="/assistantdm/static/tokens.png"/>
			&nbsp;
		</div>
		<div id="info">
			<div id="initiative">
				<table>
					<tr><th>Round</th><th>0</th><th>Initiative</th></tr>
				</table>
			</div>
			<span id="tokenoverlaycheck"><input id="tokens1check" type="checkbox" checked>Show token overlay</input></span>
			<div id="tokenlist" class="collapsible">
				<h3><span id="tokenswitch">&#x2bc6</span>Token Key</h3>
				<table></table>
			</div>
			<div id="messagelist" class="collapsible">
				<h3><span id="messageswitch">&#x2bc6</span>Messages</h3>
			</div>
			<div id="messages"></div>
			<div id="status">
			    <img src= "/assistantdm/static/images/pending_32px.png" />
			</div>
		</div>
	</div>
</body>
</html>
