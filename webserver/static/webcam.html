<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
	<title>WebCam Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="/assistantdm/static/webcam.css"/>
	<script defer src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script defer src="/assistantdm/static/updater.js"></script>
</head>

<body>
	<div id="webcam">
		<div id="images">
			<img id="photo1" src="/assistantdm/static/camera.jpg"/>
			<img id="tokens1" src="/assistantdm/static/tokens.png"/>
			&nbsp;
		</div>
		<div id="info">
			<div id="initiative">
				<table>
					<tr><th>Round</th><th>0</th><th>Initiative</th></tr>
				</table>
			</div> 
			<br/>
			<input id="tokens1check" type="checkbox" checked>Show token overlay</input>
			<div id="tokenlist">
			</div>
			<div id="messageDiv">
			</div>
			<input id="debugcheck" type="checkbox">Keep message history</input>
		</div>
	</div>
</body>
</html>
